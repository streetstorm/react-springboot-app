version: '3'

x-common-variables: &common-variables
  MYSQL_DATABASE: 'fullstack'
  MYSQL_USER: 'fullstack_user'
  MYSQL_PASSWORD: 'secret-pw'

services:
  db:
    image: mysql:8
    container_name: mysql
    restart: always
    expose:
      - "3306"
    ports:
      - 127.0.0.1:3306:3306
    environment:
      <<: *common-variables
      MYSQL_ROOT_PASSWORD: 'root-secret-pw'

  backend:
    depends_on:
      - db
    container_name: studentsystem
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        maven_artifactId: studentsystem
        maven_version: 0.0.1-SNAPSHOT
    expose:
      - "8080"
    ports:
      - 127.0.0.1:8080:8080
    environment:
      <<: *common-variables
      MYSQL_HOST: 'db'
      MYSQL_PORT: '3306'

  frontend:
    depends_on:
      - backend
    container_name: studentfrontend
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    ports:
      - 127.0.0.1:3000:3000

  nginx:
    depends_on:
      - frontend
    restart: always
    build:
      context: ./lb
      dockerfile: Dockerfile
    ports:
      - "3080:80"
